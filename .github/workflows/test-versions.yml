---

# -------------------------------------------------------------------------------------------------
# Job Name
# -------------------------------------------------------------------------------------------------
name: Versions


# -------------------------------------------------------------------------------------------------
# When to run
# -------------------------------------------------------------------------------------------------
on:
  # Runs on Pull Requests
  pull_request:

  # Runs on master Branch and Tags
  push:
    branches:
      - master
    tags:
      - '[0-9]+.[0-9]+*'


# -------------------------------------------------------------------------------------------------
# What to run
# -------------------------------------------------------------------------------------------------
jobs:
  smoke_version:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version:
          - "MYSQL_SERVER=mysql-5.5"
          - "MYSQL_SERVER=mysql-5.6"
          - "MYSQL_SERVER=mysql-5.7"
          - "MYSQL_SERVER=mysql-8.0"
          - "MYSQL_SERVER=mariadb-5.5"
